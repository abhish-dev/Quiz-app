<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category: <span></span></div>
        <div class="count">Questions Count: <span></span></div>
      </div>
      <div class="quiz-content">
        <div class="quiz-question"></div>
        <div class="quiz-answers"></div>
        <div class="buttons-controle">
          <button class="submit-button">Send Answer</button>
          <div class="language-buttons">
            <button class="html">HTML</button>
            <button class="css">CSS</button>
          </div>
        </div>
        <div class="bullets">
          <div class="spans-container"></div>
          <div class="countdown"></div></div>
      </div>
      <div class="result"></div>
    </div>
    </div>
  <script src="main.js"></script>
  </body>
</html>
